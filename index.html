<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's That Pokémon?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo', sans-serif;
            background: radial-gradient(circle, #1e3a8a, #111827);
            overflow: hidden;
        }
        .pokemon-image {
            width: 300px;
            height: 300px;
            transition: filter 0.5s ease-in-out;
            object-fit: contain;
        }
        .shadow {
            filter: brightness(0) drop-shadow(0 6px 12px rgba(0,0,0,0.5));
        }
        .btn {
            transition: all 0.2s ease-in-out;
            border-bottom-width: 4px;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-4px);
            border-bottom-width: 8px;
        }
        .btn:active:not(:disabled) {
            transform: translateY(0px);
            border-bottom-width: 4px;
        }
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .correct-answer {
            background-color: #22c55e !important;
            border-color: #15803d !important;
        }
        .wrong-answer {
            background-color: #ef4444 !important;
            border-color: #b91c1c !important;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .ball {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            animation: rock 1.2s infinite ease-in-out;
            box-shadow: inset -10px -5px 10px rgba(0,0,0,0.2);
        }
        .ball::before, .ball::after {
            content: '';
            position: absolute;
            box-sizing: border-box;
        }
        .pokeball {
            background: linear-gradient(to bottom, #ef4444 0%, #ef4444 50%, #f9fafb 50%, #f9fafb 100%);
            border: 4px solid #111827;
        }
        .pokeball::before {
            height: 4px;
            width: 100%;
            background: #111827;
            top: 50%;
            transform: translateY(-50%);
        }
        .pokeball::after {
            height: 24px;
            width: 24px;
            background: #f9fafb;
            border: 4px solid #111827;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .greatball {
            background: linear-gradient(to bottom, #3b82f6 0%, #3b82f6 50%, #f9fafb 50%, #f9fafb 100%);
            border: 4px solid #111827;
        }
        .greatball::before {
            width: 35px;
            height: 20px;
            background: #ef4444;
            border: 4px solid #111827;
            border-radius: 20px / 10px;
            top: 20%;
            left: -4px;
            transform: rotate(-25deg);
        }
        .greatball::after {
            width: 35px;
            height: 20px;
            background: #ef4444;
            border: 4px solid #111827;
            border-radius: 20px / 10px;
            top: 20%;
            right: -4px;
            transform: rotate(25deg);
        }
        .greatball .button {
            position: absolute;
            height: 24px;
            width: 24px;
            background: #f9fafb;
            border: 4px solid #111827;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .ultraball {
            background: linear-gradient(to bottom, #27272a 0%, #27272a 50%, #f9fafb 50%, #f9fafb 100%);
            border: 4px solid #111827;
        }
        .ultraball::before {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            background: #f59e0b;
            clip-path: polygon(0% 25%, 35% 25%, 35% 0%, 65% 0%, 65% 25%, 100% 25%, 100% 40%, 65% 40%, 65% 60%, 100% 60%, 100% 75%, 65% 75%, 65% 100%, 35% 100%, 35% 75%, 0% 75%, 0% 60%, 35% 60%, 35% 40%, 0% 40%);
        }
        .ultraball::after {
            height: 24px;
            width: 24px;
            background: #f9fafb;
            border: 4px solid #111827;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .masterball {
            background: linear-gradient(135deg, #a855f7 0%, #a855f7 45%, #111827 45%, #111827 55%, #f9fafb 55%, #f9fafb 100%);
            border: 4px solid #111827;
        }
        .masterball::before {
            width: 25px;
            height: 25px;
            background: #ec4899;
            border: 4px solid #111827;
            border-radius: 50%;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
        }
        .masterball::after {
            height: 24px;
            width: 24px;
            background: #f9fafb;
            border: 4px solid #111827;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes rock {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }
    </style>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div id="preloader" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50 transition-opacity duration-500 ease-out">
        <div id="preloader-ball-display"></div>
        <p class="mt-4 text-lg text-gray-300">Getting Pokémon ready...</p>
    </div>

    <main id="main-content" class="invisible opacity-0 transition-opacity duration-500 ease-in flex flex-col items-center justify-center w-full">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" 
             alt="Pokémon Logo" 
             class="h-20 md:h-24 mb-4 md:mb-8"
             onerror="this.style.display='none'; document.getElementById('title-fallback').classList.remove('hidden')">
        <h1 id="title-fallback" class="hidden text-4xl font-bold text-yellow-300 mb-8">Who's That Pokémon?</h1>

        <div id="game-area" class="w-full max-w-xl mx-auto text-center flex flex-col items-center justify-center">
            <div id="message" class="h-8 mb-4 text-2xl font-bold tracking-wider text-yellow-300">&nbsp;</div>
            <div class="mb-6 h-72 flex items-center justify-center">
                <img id="pokemon-image" class="pokemon-image shadow" src="" alt="A shadowed Pokémon">
                <div id="loader" class="hidden">
                    <div id="ball-display"></div>
                </div>
            </div>
            <div id="options-container" class="grid grid-cols-2 gap-4 w-full px-4 md:px-0"></div>
            <button id="next-button" class="hidden mt-8 w-full max-w-xs bg-yellow-400 border-yellow-600 hover:bg-yellow-300 text-gray-900 font-bold py-3 px-4 rounded-xl text-xl btn shadow-lg">
                Next
            </button>
        </div>
    </main>

    <script>
        const preloader = document.getElementById('preloader');
        const preloaderBallDisplay = document.getElementById('preloader-ball-display');
        const mainContent = document.getElementById('main-content');
        const gameArea = document.getElementById('game-area');
        const pokemonImage = document.getElementById('pokemon-image');
        const optionsContainer = document.getElementById('options-container');
        const message = document.getElementById('message');
        const nextButton = document.getElementById('next-button');
        const loader = document.getElementById('loader');
        const ballDisplay = document.getElementById('ball-display');
        
        let correctAnswer = '';
        let pokemonList = [];
        let isFirstRound = true;
        const POKEMON_COUNT = 1025;
        const NUM_OPTIONS = 4;
        const BALL_TYPES = ['pokeball', 'greatball', 'ultraball', 'masterball'];

        function showRandomBall(element) {
            element.className = '';
            element.innerHTML = '';
            const randomBallClass = BALL_TYPES[Math.floor(Math.random() * BALL_TYPES.length)];
            element.classList.add('ball', randomBallClass);
            if (randomBallClass === 'greatball') {
                element.innerHTML = '<div class="button"></div>';
            }
        }

        async function fetchPokemonList() {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon?limit=${POKEMON_COUNT}`);
                if (!response.ok) throw new Error('Failed to fetch Pokémon list.');
                const data = await response.json();
                pokemonList = data.results;
            } catch (error) {
                console.error("Error fetching Pokémon list:", error);
                message.textContent = "Could not load Pokémon!";
            }
        }

        function capitalize(string) {
            if (!string) return '';
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        async function newRound() {
            gameArea.classList.remove('fade-in');
            message.textContent = '\u00A0';
            nextButton.classList.add('hidden');
            optionsContainer.innerHTML = '';
            pokemonImage.classList.add('shadow');
            pokemonImage.classList.add('hidden');
            
            if (!isFirstRound) {
                showRandomBall(ballDisplay);
                loader.classList.remove('hidden');
            }

            const options = new Set();
            const correctPokemon = pokemonList[Math.floor(Math.random() * POKEMON_COUNT)];
            options.add(correctPokemon);

            while (options.size < NUM_OPTIONS) {
                options.add(pokemonList[Math.floor(Math.random() * POKEMON_COUNT)]);
            }
            
            const shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5);

            try {
                const response = await fetch(correctPokemon.url);
                const data = await response.json();
                
                const imageUrl = data.sprites.other['official-artwork'].front_default || data.sprites.front_default;
                correctAnswer = capitalize(correctPokemon.name);

                shuffledOptions.forEach(pokemon => {
                    const button = document.createElement('button');
                    button.textContent = capitalize(pokemon.name);
                    button.classList.add('bg-blue-600', 'border-blue-800', 'hover:bg-blue-500', 'text-white', 'font-bold', 'py-4', 'px-4', 'rounded-xl', 'text-lg', 'btn', 'shadow-lg');
                    button.onclick = () => handleGuess(button);
                    optionsContainer.appendChild(button);
                });

                pokemonImage.src = imageUrl;
                pokemonImage.onload = () => {
                    if (isFirstRound) {
                        preloader.classList.add('opacity-0');
                        mainContent.classList.remove('invisible', 'opacity-0');
                        setTimeout(() => preloader.style.display = 'none', 500);
                        isFirstRound = false;
                    }

                    loader.classList.add('hidden');
                    pokemonImage.classList.remove('hidden');
                    gameArea.classList.add('fade-in');
                };
                pokemonImage.onerror = () => {
                    message.textContent = "Error loading image.";
                    setTimeout(newRound, 1000);
                }

            } catch (error) {
                console.error("Error fetching Pokémon details:", error);
                message.textContent = "Error loading image.";
                setTimeout(newRound, 1000); 
                return;
            }
        }

        function handleGuess(button) {
            const selectedAnswer = button.textContent;
            const allButtons = optionsContainer.querySelectorAll('button');
            allButtons.forEach(btn => btn.disabled = true);

            pokemonImage.classList.remove('shadow');

            if (selectedAnswer === correctAnswer) {
                message.textContent = "Correct!";
                button.classList.add('correct-answer');
            } else {
                message.textContent = `It's ${correctAnswer}!`;
                button.classList.add('wrong-answer');
                allButtons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct-answer');
                    }
                });
            }
            nextButton.classList.remove('hidden');
        }

        window.addEventListener('DOMContentLoaded', async () => {
            showRandomBall(preloaderBallDisplay);

            const delayPromise = new Promise(resolve => setTimeout(resolve, 2000));
            const fetchPromise = fetchPokemonList();

            await Promise.all([delayPromise, fetchPromise]);

            if (pokemonList.length > 0) {
                newRound();
            }
        });

        nextButton.addEventListener('click', newRound);
    </script>
</body>
</html>
